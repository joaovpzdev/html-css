<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        div > p {
            display : none;
        }

div {
    background-color: lightblue;
    border: 1px solid black;
    text-align: center;
    display: inline-block;
    height: 200px;
    width: 200px;
}
div : hover > p {
    display : block;
    color : red;
    background-color : black;
    width : 250px
}
div:hover {
    background-color: yellow;
}
    </style>
    
</head>
