<body>
    <h1>Tags em HTML5</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual TAG deverá utilizar em cada caso.</P>
    <ul>
        <li title="&lt;p&gt;">Parágrafo</li>
        <li title="&lt;h1&gt; a &lt;h6&gt;">Títulos</li>
        <li title="&lt;img&gt;">Imagens</li>            
        <li title="&lt;abbr&gt;">Abreviações</li>
        <li title="&lt;code&gt;">Códigos=fontes</li>
        <li title="&lt;ol&gt;">Listas numeradas</li>
        <li title="&lt;ul&gt;">listas com demarcação</li>   
    </ul>
    
</body>
</html>
